<div class="container mt-4">

  <div *ngIf="statusCode === 1" class="row">
    <h2>MODIFICA CONTATTO</h2>
  </div>

  <div *ngIf="statusCode === 0" class="row">
    <h2>AGGIUNGI CONTATTO</h2>
  </div>

  <div *ngIf="statusCode !== STATUS_ERROR" class="row">
    <form [formGroup]="personForm" (ngSubmit)="submitPerson()">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [ngClass]="{'is-invalid': personForm.get('name')?.invalid && personForm.get('name')?.touched}"
        />
        <div class="invalid-feedback" *ngIf="personForm.get('name')?.invalid && personForm.get('name')?.touched">
          Il nome è obbligatorio.
        </div>
      </div>

      <div class="mb-3">
        <label for="surname" class="form-label">Cognome</label>
        <input
          type="text"
          id="surname"
          formControlName="surname"
          class="form-control"
          [ngClass]="{'is-invalid': personForm.get('surname')?.invalid && personForm.get('surname')?.touched}"
        />
        <div class="invalid-feedback" *ngIf="personForm.get('surname')?.invalid && personForm.get('surname')?.touched">
          Il cognome è obbligatorio.
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{'is-invalid': personForm.get('email')?.invalid && personForm.get('email')?.touched}"
        />
        <div class="invalid-feedback" *ngIf="personForm.get('email')?.invalid && personForm.get('email')?.touched">
          Inserisci un'email valida.
        </div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Indirizzo</label>
        <input type="text" id="address" formControlName="address" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">Città</label>
        <input type="text" id="city" formControlName="city" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="province" class="form-label">Provincia</label>
        <input type="text" id="province" formControlName="province" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="country" class="form-label">Paese</label>
        <input type="text" id="country" formControlName="country" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="note" class="form-label">Note</label>
        <textarea id="note" formControlName="note" class="form-control"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Salva</button>
      <button class="btn btn-danger me-2" (click)="goHome()">Annulla</button>
    </form>
  </div>

  <div *ngIf="statusCode === -1">
    <div class="alert alert-warning text-center" role="alert">
      Errore: Persona non trovata o altro
      <button class="btn btn-danger me-2" (click)="goHome()">Indietro</button>
    </div>
  </div>
</div>
